<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Your Lovely Message 💌</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("-rLyTluBEHnq6kbZ_"); // Your EmailJS User ID
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 8% auto;
      background: #ffe6f2;
      padding: 2rem;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(213, 58, 135, 0.4);
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #d63384;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    button {
      background: #d63384;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating Emojis -->
  <script>
    const emojis = ['❤️','💖','✨','🍫','🎀','🎁','💕','💋','🎊','💌','💝','🧸','🫶🏻','🥂'];
    for (let i = 0; i < 40; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'floating-emoji';
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.animationDuration = `${5 + Math.random() * 5}s`;
      emoji.style.fontSize = `${20 + Math.random() * 20}px`;
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
    }
  </script>

  <!-- Form Box -->
  <div class="container">
    <h2 id="headingText">💌 Send Your Message to Bipasha</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Write your lovely message here..." required></textarea>
      <button type="submit">Send 💖</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user')?.toLowerCase();
    if (user === 'sanzi') {
      document.getElementById("headingText").innerText = "Sanzi 💖, send your message to Bipasha";
    } else if (user === 'shreya') {
      document.getElementById("headingText").innerText = "Shreya 💕, send your message to Bipasha";
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_kgz4bvc", "template_v2kfdhm", this)
        .then(function(response) {
          alert("🎉 Your message was sent successfully!");
          document.getElementById("contactForm").reset();
        }, function(error) {
          alert("❌ Oops! Message failed to send. Please try again.");
        });
    });
  </script>

</body>
</html>
